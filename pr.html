    <style>
        /* Reset body and header margins and padding */
        body, header {
            margin: 0;
            padding: 0;
        }
        
      

        /* Header Styling */
        header {
            display: flex; 
            justify-content: space-between;
            align:center ;
            padding: 20px;
            background-color: #3f3636;
            color: white;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        /* Cart Styling */
        header .cart a {
            color: #e0dfd7;
            text-decoration: none;
            font-weight: bold;
            position: relative; /* For positioning the cart count */
             display: flex; 
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
        }

        header .cart a:hover {
            color: #ffffff;
        }

        header .cart .fa-shopping-cart {
            font-size: 20px; /* Size of the cart icon */
        }

        header .cart-count {
            background-color: #ff0000; /* Red badge for cart count */
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            font-weight: bold;
            position: absolute;
            top: -5px;
            right: -10px;
        }

        /* Slideshow Container */
        .slideshow {
            width: 100%;
            
            max-width: 800px; /* Adjust based on desired size */
            overflow: hidden;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(161, 156, 156, 0.2);
        }

        /* Slideshow Track */
        .slideshow-track {
            display: flex;
            animation: scroll 700s linear infinite; /* Continuous scrolling */
        }

        /* Each Slide */
        .slide {
            min-width: 30%; /* Each slide takes full container width */
            transition: transform 0.5s ease-in-out;
        }

        .slide img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        
            .slide img {
                width: 150px; /* Set your desired width */
                height: 150px; /* Set your desired height */
                object-fit: cover; /* Ensures the image fills the specified size without distortion */
            }
        
        

        /* Keyframes for Continuous Scrolling */
        @keyframes scroll {
            0% { transform: translateX(0); }
            20% { transform: translateX(-100%); }
            40% { transform: translateX(-200%); }
            60% { transform: translateX(-300%); }
            100% { transform: translateX(-400%); }
            100% { transform: translateX(-4000%); }
        }

        /* Basic reset */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
  
      /* Container for the products */
      .products-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
        justify-content: center;
        background-color: rgb(153, 112, 153);
      }
  
      /* Styling each product */
      .product-card {
        border: 1px solid #ddd;
        border-radius: 10px;
        width: 250px;
        padding: 15px;
        text-align: center;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
  
      .product-card img {
        width: 100%;
        height:60%;
        border-radius: 8px;
      }
  
      .product-card h2 {
        font-size: 18px;
        margin: 10px 0;
      }
  
      .product-card p {
        color: #555;
      }
  
      .product-card .price {
        font-weight: bold;
        color: #e67e22;
        margin-top: 10px;
      }
  
      .product-card button {
        padding: 10px 20px;
        margin-top: 10px;
        background-color: #27ae60;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
  
      .product-card button:hover {

      }
